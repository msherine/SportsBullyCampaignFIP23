<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Document</title>
</head>
<body>
    <main id="app">
      <header>
        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>
        <a href="/"><h2>All Articles</h2></a>
      </header>
      <div class="container">
        <div class="form">
        <h2>Edit Article</h2>
        <form id="edit-form" method="post" action="" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="article_desc">Description:</label>
                <input id="article_desc" name="article_desc" required></input>
                <label for="article_img">Thumbnail Image:</label>
                <input type="file" name="article_img" id="article_img" required>
                <label for="img_big">Hero Image:</label>
                <input type="file" name="img_big" id="img_big" required>
                <textarea name="text" id="text"></textarea>
                <input type="submit" value="Save">
        </form>
        </div>
        <div class="createComment">
          <form action="http://localhost:8000/comments" method="post">
            <input type="text" placeholder="Username" name="user" id="user">
            <input type="hidden" name="article_id" id="article_id">
            <input type="text" placeholder="Your Comment" name="content" id="content">
            <input type="submit" value="Create Comment">
          </form>
        </div>
          
          
        <div class="comments">
          <comment v-for="comment in filteredComments" :comment="comment" @comment-deleted="onDeleteComment(comment.id)"></comment>
        </div>

      </div>
      </main>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="https://cdn.tiny.cloud/1/kzqf8n2ukrp8yysoo2wjo3oau72d5zssnyb5va4vg6d8ceit/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
      <script src="/js/edit.js" type="module" defer></script>
      <script>
        tinymce.init({
          selector: '#text',
          plugins: 'autoresize',
          menubar: false,
          toolbar: 'undo redo | formatselect | bold italic underline | alignleft aligncenter alignright | bullist numlist outdent indent | link',
          autoresize_bottom_margin: 10,
          autoresize_max_height: 500,
          autoresize_min_height: 200
        });
      </script>
      
</body>
</html>
